<div class="main_news_content_div container-fluid text-center">
  <div class="row mx-auto">
    <div class="col-lg-5 col-sm-5 col-12" style="min-width: 48%; max-height: 280px" *ngFor="let ind_news_data of news_data.news">
      <div class="col-lg-11 col-sm-11 my-2 mx-auto news-card" style="background-color: white;" (click)="open_news_detail(ind_news_data)">
        <div class="row">
            <div class="col-lg-3 col-sm-12">
                <img class="p-2 news-img" style="width: 100%;height: 100%; min-height: 90px; max-height: 200px;" [src]="ind_news_data['image']" alt="News Image" >
            </div>
            <div class="col-lg-9 p-3 text-start">
                <span>{{ind_news_data['headline']}}</span>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
