<!-- modal header part -->
<div class="modal-header">
    <div class="modal-title" id="modal-basic-title">
      <h1 class="m-0">{{ news.source }}</h1>
      <div class="text-black-50 m-0">
        {{ news.datetime*1000 | date: "longDate":"-0700" }}
      </div>
    </div>
    <button type="button" class="close_button_news close p-0 border-0 m-1" aria-label="Close" (click)="newsModalService.dismiss('Cross click')">
      <span class="close_button_news m-0 border-0" aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- modal body part -->
  <div class="modal-body">
    <h2>{{ news.headline }}</h2>
    <p>{{ news.summary }}</p>
    <p class="text-black-50">
      For more details click
      <a class="text-primary news_here_link" (click)="goToLink(news.url)">here</a>
    </p>
    <div class="card m-2 mx-auto">
      <div class="card-body">
        <div class="row mx-1">Share</div>
        <div class="row p-0 mx-1">
            <a class="col-1 m-0 p-0" target="_blank" href="https://twitter.com/intent/tweet?text={{ news.headline}}&url={{
                news.url
                }}">
                <i class="m-0 p-0 fa fa-2x fa-twitter" style="color: #1DA1F2"></i>
            </a>

            <a class="col-1 p-0 ml-1" target="_blank" href="{{ fbSrc }}" style="margin-left: 1vw">
                <i class="m-0 p-0 fa fa-2x fab fa-facebook-square"></i>
            </a>

        </div>
      </div>
    </div>
  </div>
